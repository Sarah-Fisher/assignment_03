<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PIZZA-LICIOUS | Place Your Order for Your Favourite Pizza</title>
    <meta name="description" content="Place your order for a Pizza-licious pizza.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Javascript -->
    <script defer src="./js/script.js"></script>
  </head>
</head>
<body>
  <h1>Pizza-licious!</h1>
  <h2>Order Now</h2>

  <!-- Form for Pizza Order -->
  <div>
    Size of Pizza:
    <input type="radio" name="size" id="size" value="Small" />
    <label for="small">Small</label>

    <input type="radio" name="size" id="size" value="Medium" />
    <label for="med">Medium</label>

    <input type="radio" name="size" id="size" value="Large" />
    <label for="lrg">Large</label>

    <input type="radio" name="size" id="size" value="Extra Large" />
    <label for="xtralrg">Extra Large</label>
  </div>
  <!-- Crust -->
  <div>
    <label for="crust">Type of Crust:</label>
    <select name="crust" id="crust">
      <option value="Regular">Regular</option>
      <option value="Thin">Thin</option>
      <option value="Thick">Thick</option>
      <option value="Gluten-free">Gluten-free</option>
    </select>
  </div>
  <!-- Sauce Type-->
  <div>
    <label for="sauce">Type of Sauce:</label>
    <select name="sauce" id="sauce">
      <option value="Marinara">Marinara</option>
      <option value="Pesto">Pesto</option>
      <option value="White Sauce">White Sauce</option>
      <option value="Sweet Chilli Sauce">Sweet Chilli Sauce</option>
      <option value="No Sauce">No Sauce</option>
    </select>
  </div>
  <!-- Sauce Amount-->
  <div>
    <label for="sauce_amount">Amount of Sauce (if applicable):</label>
    <select name="sauce_amount" id="sauce_amount">
      <option value="Regular">Regular</option>
      <option value="Less">Less</option>
      <option value="Extra">Extra</option>
    </select>
  </div>
  <!-- Cheese -->
  <div>
    <label for="cheese">Type of Cheese:</label>
    <select name="cheese" id="cheese">
      <option value="Mozerella">Mozerella</option>
      <option value="Cheddar">Cheddar</option>
      <option value="Three-Cheese Blend">Three-Cheese Blend</option>
      <option value="No Cheese">No Cheese</option>
    </select>
  </div>
  <!-- Toppings -->
  <div>
    Toppings: 
    <input type="checkbox" id="pepperoni" name="toppings[]" value="Pepperoni" />
    <label for="pepperoni">Pepperoni</label>
    <input type="checkbox" id="bacon" name="toppings[]" value="Bacon" />
    <label for="bacon">Bacon</label>
    <input type="checkbox" id="spicy_italian_sausage" name="toppings[]" value="Spicy Italian Sausage" />
    <label for="spicy_italian_sausage">Spicy Italian Sausage</label>
    <input type="checkbox" id="ground_beef" name="toppings[]" value="Ground Beef" />
    <label for="ground_beef">Ground Beef</label>
    <input type="checkbox" id="pineapple" name="toppings[]" value="Pineapple" />
    <label for="pineapple">Pineapple</label>
    <input type="checkbox" id="green_pepper" name="toppings[]" value="Green Pepper" />
    <label for="green_pepper">Green Pepper</label>
    <input type="checkbox" id="jalapenos" name="toppings[]" value="Jalapenos" />
    <label for="jalapenos">Jalapenos</label>
    <input type="checkbox" id="sliced_tomatoes" name="toppings[]" value="Sliced Tomatoes" />
    <label for="sliced_tomatoes">Sliced Tomatoes</label>
    <input type="checkbox" id="zuchinni" name="toppings[]" value="Zuchinni" />
    <label for="zuchinni">Zuchinni</label>
    <input type="checkbox" id="chicken" name="toppings[]" value="Chicken" />
    <label for="chicken">Chicken</label>
    <input type="checkbox" id="goat_cheese" name="toppings[]" value="Goat Cheese" />
    <label for="goat_cheese">Goat Cheese</label>
    <input type="checkbox" id="sundried_tomatoes" name="toppings[]" value="Sundried Tomatoes" />
    <label for="sundried_tomatoes">Sundried Tomatoes</label>
    <input type="checkbox" id="onion" name="toppings[]" value="Onion" />
    <label for="onion">Onion</label>
  </div>
  <div>
    <button id="order">Place Order</button>
  </div>

  <p id="orderDesc"></p>


</body>
<footer>
  <p id="studentId"></p>
</footer>
</html>
